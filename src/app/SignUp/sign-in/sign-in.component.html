<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <div class="logo-placeholder"></div>
      <h2 class="brand-name">SkillMatch AI</h2>
    </div>
    
    <div class="tagline">Match Skills, Not Just Resumes</div>
    
    <h1 class="welcome-text">Welcome Back</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          class="form-control"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            class="form-control"
          >
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <div class="eye-icon"></div>
          </button>
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input 
            type="checkbox" 
            id="rememberMe" 
            formControlName="rememberMe"
            class="remember-checkbox"
          >
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="login-btn">Log In</button>
      
      <div class="divider">
        <span class="divider-text">or</span>
      </div>
      
      <button type="button" class="social-btn google-btn">
        <span class="google-icon"></span>
        Continue with Google
      </button>
      
      <button type="button" class="social-btn linkedin-btn">
        <span class="linkedin-icon"></span>
        Continue with LinkedIn
      </button>
      
      <div class="signup-prompt">
        New to SkillMatch AI? <a href="#" class="create-account-link">Create Account</a>
      </div>
    </form>
    
    <div class="footer">
      <div class="copyright">Â© 2024 SkillMatch AI. All rights reserved.</div>
      <div class="footer-links">
        <a href="#" class="footer-link">Terms of Service</a>
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Help Center</a>
      </div>
    </div>
  </div>
</div>
