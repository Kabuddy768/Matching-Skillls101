<div class="interview-container">
    <div class="header">
      <div class="candidate-info">
        <h1>Jane Doe</h1>
        <p class="job-title">Software Engineer</p>
        <span class="match-badge">85% Match</span>
      </div>
      <div class="action-buttons">
        <button class="btn btn-outline">View Profile</button>
        <button class="btn btn-outline">View CV</button>
        <button class="btn btn-primary">Message Candidate</button>
      </div>
    </div>
  
    <div class="content">
      <div class="schedule-section">
        <h2>Schedule Interview</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label>Interview Type</label>
            <div class="input-with-icon">
              <input type="text" value="Video" readonly />
              <span class="icon-video"></span>
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input type="text" value="04/22/2024" />
          </div>
          <div class="form-group">
            <label>Time</label>
            <div class="input-with-icon">
              <input type="text" value="10:00 AM" />
              <span class="icon-clock"></span>
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label>Time Zone</label>
            <div class="input-with-icon">
              <input type="text" value="Pacific Time" />
              <span class="icon-globe"></span>
            </div>
          </div>
          <div class="form-group">
            <label>Duration</label>
            <div class="input-with-icon dropdown">
              <input type="text" value="1 hour" />
              <span class="icon-chevron-down"></span>
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label>Interviewers</label>
            <div class="input-with-icon">
              <input type="text" value="John Smith" />
              <span class="icon-user"></span>
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label>Interview Link</label>
            <div class="input-with-icon">
              <input type="text" value="https://m.eet.example.com/abc" />
              <span class="icon-link"></span>
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label>Location</label>
            <div class="input-with-icon">
              <input type="text" placeholder="Enter location" />
              <span class="icon-location"></span>
            </div>
          </div>
          <div class="form-group">
            <label>Additional Notes</label>
            <textarea placeholder="Add any additional notes"></textarea>
          </div>
        </div>
  
        <div class="send-invite-row">
          <label class="checkbox-container">
            <input type="checkbox" checked />
            <span class="checkmark"></span>
            Send Invite
          </label>
        </div>
  
        <div class="tab-buttons">
          <button class="tab-button active">Interview Questions</button>
          <button class="tab-button">Evaluation Template</button>
        </div>
  
        <div class="send-invite-action">
          <button class="btn btn-primary">Send invite</button>
        </div>
      </div>
  
      <div class="stages-section">
        <h2>Interview Stages</h2>
        
        <div class="timeline">
          <div class="timeline-item completed">
            <div class="timeline-icon">
              <span class="icon-check"></span>
            </div>
            <div class="timeline-content">
              <h3>Scheduled</h3>
              <p>Apr 22, 2024, 10:00 AM</p>
              <p>Video</p>
            </div>
          </div>
  
          <div class="timeline-item completed">
            <div class="timeline-icon">
              <span class="icon-check"></span>
            </div>
            <div class="timeline-content">
              <h3>Completed</h3>
              <p>Apr 18, 2024, 1:00 PM</p>
              <p>Video</p>
            </div>
          </div>
  
          <div class="timeline-item current">
            <div class="timeline-icon">
              <span class="icon-circle"></span>
            </div>
            <div class="timeline-content">
              <h3>Feedback</h3>
              <p class="subtitle">Comments</p>
            </div>
          </div>
  
          <div class="timeline-item">
            <div class="timeline-icon">
              <span class="icon-circle"></span>
            </div>
            <div class="timeline-content">
              <h3>Outcome</h3>
              <div class="dropdown">
                <select>
                  <option selected>Move to next round</option>
                </select>
                <span class="icon-chevron-down"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
