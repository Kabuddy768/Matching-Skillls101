<!-- user-management.component.html -->
<div class="user-management-container">
    <div class="header">
      <div class="back-button">
        <i class="material-icons">arrow_back</i>
      </div>
      <h1 class="title">User Management</h1>
      <div class="settings-button">
        <i class="material-icons">settings</i>
      </div>
    </div>
  
    <div class="search-bar">
      <i class="material-icons search-icon">search</i>
      <input type="text" 
             placeholder="Search users..." 
             [(ngModel)]="searchQuery" 
             (input)="searchUsers()">
    </div>
  
    <div class="filter-tabs">
      <button [class.active]="selectedFilter === 'All'" 
              (click)="filterUsers('All')">All</button>
      <button [class.active]="selectedFilter === 'Job Seekers'" 
              (click)="filterUsers('Job Seekers')">Job Seekers</button>
      <button [class.active]="selectedFilter === 'Recruiters'" 
              (click)="filterUsers('Recruiters')">Recruiters</button>
      <button [class.active]="selectedFilter === 'Admins'" 
              (click)="filterUsers('Admins')">Admins</button>
    </div>
  
    <div class="user-list">
      <div class="user-item" *ngFor="let user of filteredUsers">
        <div class="user-avatar">
          <img [src]="user.image" [alt]="user.name">
        </div>
        <div class="user-info">
          <h3 class="user-name">{{ user.name }}</h3>
          <p class="user-email">{{ user.email }}</p>
          <p class="user-role" [ngClass]="user.role.toLowerCase().replace(' ', '-')">{{ user.role }}</p>
        </div>
        <div class="user-status">
          <div class="status-indicator" [style.background-color]="getStatusColor(user.status)"></div>
        </div>
        <div class="user-actions">
          <button class="menu-button">
            <i class="material-icons">more_vert</i>
          </button>
        </div>
      </div>
    </div>
  
    <div class="bottom-nav">
      <div class="nav-item">
        <i class="material-icons">home</i>
        <span>Dashboard</span>
      </div>
      <div class="nav-item active">
        <i class="material-icons">people</i>
        <span>Users</span>
      </div>
      <div class="nav-item">
        <i class="material-icons">bar_chart</i>
        <span>Reports</span>
      </div>
      <div class="nav-item">
        <i class="material-icons">menu</i>
        <span>Settings</span>
      </div>
    </div>
  </div>
